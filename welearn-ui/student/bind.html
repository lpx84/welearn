<body>
<div class="content-box">
    <h3 class="content-box-header bg-gray">
        <p class="pad0L title">绑定学号</p>
    </h3>
    <form action="" id="student-bind" class="col-md-3 center-margin form-vertical mrg25T" method="POST" />

        <div id="login-form" class="content-box">
            
            <div class="content-box-wrapper pad20A pad0B">
                <div class="form-row">
                    <div class="form-label col-md-2">
                        <label for="login_email">
                            学号:
                            <span class="required">*</span>
                        </label>
                    </div>
                    <div class="form-input col-md-10">
                        <div class="form-input-icon">
                            <i class="glyph-icon icon-user ui-state-default"></i>
                            <input placeholder="8位数字" data-type="email" data-trigger="change" data-required="true" type="text" name="login_email" id="login_email" />
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-label col-md-2">
                        <label for="login_pass">
                            密码:
                            <span class="required">*</span>
                        </label>
                    </div>
                    <div class="form-input col-md-10">
                        <div class="form-input-icon">
                            <i class="glyph-icon icon-unlock-alt ui-state-default"></i>
                            <input placeholder="教务处密码" data-trigger="keyup" data-rangelength="[3,25]" type="password" name="pwd" id="login_pass" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-pane text-center">
                <button type="submit" class="btn large primary-bg text-transform-upr font-size-11" id="demo-form-valid" title="Validate!">
                    <span class="button-content">
                        绑定
                    </span>
                </button>
            </div>
        </div>
        
    </form>
</div>
</body>
